<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MY FORM</title>
        <script type="text/javascript" src="AJAXPost.js"></script>
        <link rel="stylesheet" href="semantic.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <form id="registrationForm" class="ui form">
            <div class="field">
                <div class="two fields">
                    <div class="field">
                        <label>First Name</label><input type="text" id="firstname" name="firstname" value="" /><br />
                    </div>
                    <div class="field">
                        <label>Last Name</label><input type="text" id="lastname" name="lastname" value=""><br />
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Email Address</label>
                <input type="email" id="email" name="email" value=""><br />
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" id="password" name="password" value=""><br />
            </div>
            <button class="ui primary button" type="submit">SUBMIT FORM</button>
            <button class="ui button" type="reset">RESET FIELDS</button>
        </form>
    </body>
</html>
